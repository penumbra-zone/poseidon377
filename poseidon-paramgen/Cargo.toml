[package]
name = "poseidon-paramgen"
version = "0.1.0"
edition = "2018"
authors = ["Penumbra <crates@penumbra.zone>"]
description = "A crate for generating Poseidon parameters"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
ark-sponge = { git = "https://github.com/penumbra-zone/sponge", branch = "split-sponge" }
ark-ff = "0.3"
merlin = "3.0"
num = "0.4"
num-bigint = "0.4"
rand_core = { version = "0.6.3", features = ["getrandom"] }

[dev-dependencies]
ark-bls12-377 = "0.3"
ark-bls12-381 = "0.3"
ark-bn254 = "0.3"
ark-ed-on-bls12-377 = "0.3"
ark-ed-on-bls12-381 = "0.3"
