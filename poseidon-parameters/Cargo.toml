[package]
name = "poseidon-parameters"
version = "0.4.0"
edition = "2018"
authors = []
description = "A crate for Poseidon parameters"
license = "MIT OR Apache-2.0"
keywords = ["no_std"]
repository = "https://github.com/penumbra-zone/poseidon377"

[dependencies]
ark-ff = { version = "^0.4.0", default-features = false, optional = true }
num-integer = { version = "0.1.45", default-features = false }

[dev-dependencies]
ark-ed-on-bls12-377 = "0.4"
proptest = "1"

[features]
default = ["arkworks"]
alloc = []
arkworks = [
    "std",
    "ark-ff",
]
std = [
    "ark-ff/std",
    "num-integer/std",
]
