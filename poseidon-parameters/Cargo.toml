[package]
name = "poseidon-parameters"
version = "1.0.0"
edition = "2018"
authors = []
description = "A crate for Poseidon parameters"
license = "MIT OR Apache-2.0"
keywords = ["no_std"]
repository = "https://github.com/penumbra-zone/poseidon377"

[dependencies]
ark-ff = { version = "^0.4.0", default-features = false, optional = true }
decaf377 = { version="0.8.0", default-features = false }

[dev-dependencies]
ark-ed-on-bls12-377 = "0.4"
proptest = "1"

[features]
default = ["arkworks"]
alloc = [
    "decaf377/alloc"
]
arkworks = [
    "std",
    "ark-ff",
    "decaf377/arkworks",
]
std = [
    "ark-ff/std",
    "decaf377/std",
]
