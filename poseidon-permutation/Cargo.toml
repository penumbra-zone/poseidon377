[package]
name = "poseidon-permutation"
version = "0.1.0"
edition = "2018"
authors = ["Penumbra <crates@penumbra.zone>"]
description = "An instantiation of the Poseidon permutation"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
once_cell = "1.8"
ark-ff = "0.3"
poseidon-paramgen = { path = "../poseidon-paramgen/" }

[dev-dependencies]
ark-ed-on-bls12-377 = "0.3"
num-bigint = "0.4"
ark-sponge = { git = "https://github.com/penumbra-zone/sponge", branch = "split-sponge" }
criterion = { version = "0.3", features=["html_reports"] }
once_cell = "1.8"
proptest = "1"
rand_core = { version = "0.6.3", features = ["getrandom"] }
rand_chacha = "0.3"

[[bench]]
name = "permutation"
harness = false

[profile.release]
debug = true
